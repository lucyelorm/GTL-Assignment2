<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    
<input type=button value="GET DATE" onclick="show_now();">
<div id=show-date></div>
</body>

<script type="text/javascript"> 
function show_now() { 
var today_time = new Date();
document.getElementById('show-date').innerHTML=today_time
}
</script>    
</body>
